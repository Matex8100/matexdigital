<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Details - Matex Digital</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" name="Matex Favicon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .hero-section {
      background: linear-gradient(to right, #2196F3, #1565C0);
      color: white;
      padding: 100px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      position: relative;
      overflow: hidden;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -80px;
      right: -80px;
    }

    .course-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s;
    }

    .course-img:hover {
      transform: scale(1.03);
    }

    .section-padding {
      padding: 60px 0;
    }

    .btn-primary {
      background-color: #1976D2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0D47A1;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    .related-courses .btn {
      margin: 0.25rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1 id="courseTitle" class="fw-bold display-5">Loading...</h1>
      <p id="courseTagline" class="lead">Loading course details...</p>
      <div class="scroll-indicator">
        <i class="bi bi-mouse2 fs-3"></i><br>
        <i class="bi bi-chevron-down"></i>
      </div>
    </div>
  </section>

  <!-- Course Content -->
  <section class="section-padding">
    <div class="container">
      <div class="row g-5 align-items-start">
        <div class="col-md-6">
          <img id="courseImage" src="" alt="Course Image" class="course-img mb-4" />
          <img id="courseHeroImage" src="" alt="Hero Image" class="course-img" />
          <div class="mt-4">
            <h5>‚è± Duration:</h5>
            <p id="courseDuration" class="text-muted"></p>
            <h5>üí∞ Price:</h5>
            <p id="coursePrice" class="text-muted fw-bold"></p>
          </div>
        </div>

        <div class="col-md-6">
          <h3 class="mb-3">Course Description</h3>
          <ul id="courseDescriptionList" class="text-muted mb-4"></ul>

          <h4 class="mb-3">Course Outline</h4>
          <div class="accordion" id="courseOutline"></div>

          <a id="enrollLink" href="#" class="btn btn-primary mt-4" target="_blank">
            Enroll Now <i class="bi bi-box-arrow-up-right ms-1"></i>
          </a>

          <div class="related-courses mt-5">
            <h5>üìö Related Courses:</h5>
            <div id="relatedCourses"></div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const courseData = {
      web: {
        title: "Web Development",
        tagline: "Build beautiful, responsive websites and web apps.",
        image: "https://via.placeholder.com/600x350?text=Web+Course",
        heroImage: "https://via.placeholder.com/600x150?text=Hero+Banner",
        duration: "3 Months",
        price: "‚Ç¶60,000",
        description: [
          "Learn HTML, CSS, and JavaScript from scratch.",
          "Build dynamic websites and responsive layouts.",
          "Master front-end frameworks and version control."
        ],
        outline: [
          { title: "Introduction to Web", content: "What is the web, how browsers and servers work, domain & hosting." },
          { title: "HTML & CSS", content: "Structure web pages with HTML and style them beautifully using CSS." },
          { title: "JavaScript Basics", content: "Programming with JS, DOM manipulation, and event handling." },
          { title: "Projects & Deployment", content: "Build real-world projects and deploy them online." }
        ],
        link: "https://matexdigital.com/enroll/web"
      },
      graphics: {
        title: "Graphics Design",
        tagline: "Create stunning visuals for print and digital media.",
        image: "https://via.placeholder.com/600x350?text=Graphics+Course",
        heroImage: "https://via.placeholder.com/600x150?text=Hero+Banner",
        duration: "2 Months",
        price: "‚Ç¶50,000",
        description: [
          "Use Photoshop, Illustrator, and CorelDRAW.",
          "Understand visual hierarchy and design principles.",
          "Design for social media, print, and branding."
        ],
        outline: [
          { title: "Design Theory", content: "Principles of design, color theory, and typography." },
          { title: "CorelDRAW & Illustrator", content: "Vector design, logos, business cards, and layouts." },
          { title: "Photoshop Projects", content: "Photo manipulation, mockups, flyers, and branding assets." }
        ],
        link: "https://matexdigital.com/enroll/graphics"
      }
      // Add more courses here as needed
    };

    const urlParams = new URLSearchParams(window.location.search);
    const courseKey = urlParams.get('course') || 'web';
    const course = courseData[courseKey];

    if (course) {
      document.getElementById('courseTitle').innerText = course.title;
      document.getElementById('courseTagline').innerText = course.tagline;
      document.getElementById('courseImage').src = course.image;
      document.getElementById('courseHeroImage').src = course.heroImage;
      document.getElementById('courseDuration').innerText = course.duration;
      document.getElementById('coursePrice').innerText = course.price;
      document.getElementById('enrollLink').href = course.link;

      const descList = document.getElementById('courseDescriptionList');
      course.description.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        descList.appendChild(li);
      });

      const outlineContainer = document.getElementById('courseOutline');
      course.outline.forEach((topic, index) => {
        const id = `collapse${index}`;
        outlineContainer.innerHTML += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button ${index > 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#${id}" aria-expanded="${index === 0}" aria-controls="${id}">
                ${topic.title}
              </button>
            </h2>
            <div id="${id}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#courseOutline">
              <div class="accordion-body">${topic.content}</div>
            </div>
          </div>`;
      });

      const related = Object.keys(courseData).filter(key => key !== courseKey);
      const relatedContainer = document.getElementById('relatedCourses');
      related.forEach(key => {
        const btn = document.createElement('a');
        btn.href = `course.html?course=${key}`;
        btn.className = "btn btn-outline-primary btn-sm";
        btn.textContent = courseData[key].title;
        relatedContainer.appendChild(btn);
      });
    } else {
      document.getElementById('courseTitle').innerText = "Course Not Found";
      document.getElementById('courseTagline').innerText = "The requested course does not exist.";
    }
  </script>
</body>
</html>
