<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f0f8ff;
    }

    .hero-section {
      background: linear-gradient(135deg, #42a5f5, #478ed1);
      color: white;
      padding: 60px 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .course-img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .section-padding {
      padding: 50px 0;
    }

    .btn-primary {
      background-color: #1565c0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1 id="courseTitle" class="fw-bold">Loading...</h1>
      <p id="courseTagline" class="lead">Loading course details...</p>
    </div>
  </section>

  <!-- Course Content -->
  <section class="section-padding">
    <div class="container">
      <div class="row g-5 align-items-start">
        
        <!-- Course Image -->
        <div class="col-md-6">
          <img id="courseImage" src="" alt="Course Image" class="course-img" />
          <div class="mt-4">
            <h5>‚è± Duration:</h5>
            <p id="courseDuration" class="text-muted"></p>
            <h5>üí∞ Price:</h5>
            <p id="coursePrice" class="text-muted fw-bold"></p>
          </div>
        </div>

        <!-- Course Description and Outline -->
        <div class="col-md-6">
          <h3 class="mb-3">Course Description</h3>
          <ul id="courseDescriptionList" class="text-muted mb-4"></ul>

          <h4 class="mb-3">Course Outline</h4>
          <div class="accordion" id="courseOutline"></div>

          <a id="enrollLink" href="#" class="btn btn-primary mt-4" target="_blank">
            Enroll Now <i class="bi bi-box-arrow-up-right ms-1"></i>
          </a>
        </div>

      </div>
    </div>

    <!-- Registration Section -->
<section class="py-5" style="background-color: #f9fbff;">
  <div class="container">
    <h3 class="text-center mb-4 fw-bold">üìù Register for a Course</h3>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="regFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="regFullName" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="regEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="regPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="regPhone" placeholder="Enter your phone number" required>
          </div>

          <div class="mb-3">
            <label for="regCourse" class="form-label">Select Course</label>
            <select class="form-select" id="regCourse" required>
              <option value="">-- Select a course --</option>
              <option value="web">Web Development</option>
              <option value="graphics">Graphics Design</option>
              <option value="marketing">Digital Marketing</option>
              <option value="dtp">Desktop Publishing</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="regNote" class="form-label">Additional Note (Optional)</label>
            <textarea class="form-control" id="regNote" rows="4" placeholder="Any special request or message..."></textarea>
          </div>

          <button type="submit" class="btn btn-success">Submit Registration</button>
        </form>
      </div>
    </div>
  </div>
</section>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Load Course Data -->
  <script>
    const courseData = {
      web: {
        title: "Web Development",
        tagline: "Build beautiful, responsive websites and web apps.",
        image: "https://via.placeholder.com/600x350?text=Web+Development",
        duration: "3 Months",
        price: "‚Ç¶60,000",
        description: [
          "Learn HTML, CSS, and JavaScript from scratch.",
          "Build dynamic websites and responsive layouts.",
          "Master front-end frameworks and version control."
        ],
        outline: [
          { title: "Introduction to Web", content: "What is the web, how browsers and servers work, domain & hosting." },
          { title: "HTML & CSS", content: "Structure web pages with HTML and style them beautifully using CSS." },
          { title: "JavaScript Basics", content: "Programming with JS, DOM manipulation, and event handling." },
          { title: "Projects & Deployment", content: "Build real-world projects and deploy them online." }
        ],
        link: "https://example.com/web-dev"
      },

      graphics: {
        title: "Graphics Design",
        tagline: "Create stunning visuals for print and digital media.",
        image: "https://via.placeholder.com/600x350?text=Graphics+Design",
        duration: "2 Months",
        price: "‚Ç¶50,000",
        description: [
          "Use Photoshop, Illustrator, and CorelDRAW.",
          "Understand visual hierarchy and design principles.",
          "Design for social media, print, and branding."
        ],
        outline: [
          { title: "Design Theory", content: "Principles of design, color theory, and typography." },
          { title: "CorelDRAW & Illustrator", content: "Vector design, logos, business cards, and layouts." },
          { title: "Photoshop Projects", content: "Photo manipulation, mockups, flyers, and branding assets." }
        ],
        link: "https://example.com/graphics"
      }
    };

    // Get course key from URL (e.g., ?course=web)
    const urlParams = new URLSearchParams(window.location.search);
    const courseKey = urlParams.get('course') || 'web';
    const course = courseData[courseKey];

    if (course) {
      // Set main info
      document.getElementById('courseTitle').innerText = course.title;
      document.getElementById('courseTagline').innerText = course.tagline;
      document.getElementById('courseImage').src = course.image;
      document.getElementById('courseDuration').innerText = course.duration;
      document.getElementById('coursePrice').innerText = course.price;
      document.getElementById('enrollLink').href = course.link;

      // Description list
      const descList = document.getElementById('courseDescriptionList');
      course.description.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        descList.appendChild(li);
      });

      // Course outline accordion
      const outlineContainer = document.getElementById('courseOutline');
      course.outline.forEach((topic, index) => {
        const id = `collapse${index}`;
        outlineContainer.innerHTML += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading${index}">
              <button class="accordion-button ${index > 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse" data-bs-target="#${id}" aria-expanded="${index === 0}" aria-controls="${id}">
                ${topic.title}
              </button>
            </h2>
            <div id="${id}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#courseOutline">
              <div class="accordion-body">${topic.content}</div>
            </div>
          </div>
        `;
      });

    } else {
      document.getElementById('courseTitle').innerText = "Course Not Found";
      document.getElementById('courseTagline').innerText = "The requested course does not exist.";
    }
  </script>

</body>
</html>
